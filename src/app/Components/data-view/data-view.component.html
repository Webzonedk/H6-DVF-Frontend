<div class="row container ">
  <!--list header-->
  <div class="container" *ngIf="!cardviewToogle">
    <div class="row">
      <div class="col-md-3">
        <div class="row">
          <div class="col border header">Tidspunkt (zulu)</div>
          <div class="col border header">Adresse</div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="row">
          <div class="col border header nowrap">Breddegrad</div>
          <div class="col border header nowrap">Længdegrad</div>
          <div class="col border header centerText">Temp (C)</div>
          <div class="col border header centerText">Vind (m/s)</div>
          <div class="col border header centerText">Vind (grader)</div>
          <div class="col border header centerText">Vindstød (m/s)</div>
          <div class="col border header centerText">Luftfugtighed (%)</div>
          <div class="col border header centerText">Regn (mm)</div>
          <div class="col border header centerText">Sol/GTI (w/m2)</div>
          <div class="col border header centerText">Sol højdegrader</div>
          <div class="col border header centerText">Sol Azimuth grader</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container scroll" *ngIf="!cardviewToogle">
    <ng-container *ngFor="let item of tempData">
      <!-- List view -->

      <app-list-element
        class="row"
        [dataSource]="item.WeatherData"
        [locationSource]="item.Locations"
      ></app-list-element>
    </ng-container>
  </div>

  <div class="container scroll" *ngIf="cardviewToogle">
    <div class="row">
      <ng-container *ngFor="let item of tempData">


        <!-- card view -->
        <app-card-element
          class="col"
          [dataSource]="item.WeatherData"
          [locationSource]="item.Locations"
        ></app-card-element>
      </ng-container>
    </div>
  </div>
</div>
